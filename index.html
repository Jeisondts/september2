<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-audio" loop>
        <source src="iris_gogodolls.mp3" type="audio/mpeg">
    </audio>
    
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="buh.jpg" alt="Portada de la invitación">
                <button class="open-card">Abrir galería</button>
            </div>
            <div class="card-back">
                <h1>¡Te quiero, espero te guste! :D</h1>
            </div>
        </div>
    </div>

    <!-- Visor de la imagen seleccionada -->
    <div class="image-viewer hidden">
        <img id="main-image" src="esta si es.png" alt="Imagen principal">
        <p id="main-caption">Imagen principal de la invitación</p>
    </div>

    <!-- Botón de cerrar galería visible siempre -->
    <button class="close-card hidden">Cerrar galería</button>

    <!-- Galería oculta hasta hacer clic en el botón -->
    <div class="gallery-container hidden">
        <h2>Galería de Recuerdos</h2>
        <div class="gallery-grid">
            <!-- Las imágenes de la galería -->
            <div class="gallery-item" data-src="esta si es.png" data-caption="Espero haya valido la pena esperar de tantos meses por ese dia 💫">
                <img src="esta si es.png" alt="Espero haya valido la pena esperar de tantos meses por ese dia 💫">
                <p>💫</p>
            </div>
            <div class="gallery-item" data-src="1-Comidas.png" data-caption="Se que eres feliz comiendo y espero podamos seguir probando mucha comida de todo tipo :)
            ">
                <img src="1-Comidas.png" alt="Foto 1">
                <p>🥗</p>
            </div>
            <div class="gallery-item" data-src="2-HBD.png" data-caption="Feliz de estar en un segundo cumpleaños tuyo y espero seguir estando en los proximos!
            ">
                <img src="2-HBD.png" alt="Foto 2">
                <p>🎂</p>
            </div>
            <div class="gallery-item" data-src="3-Risitas.png" data-caption="Nunca de dejes de sonreir... no sabes la alegria que transmite ello.">
                <img src="3-Risitas.png" alt="Foto 3">
                <p>😁</p>
            </div>
            <div class="gallery-item" data-src="4-Mkup.png" data-caption="Fan de tu delineado flaca (tremendo meme me acabo de mandar jajajaj). Enserio, te maquillas bellisimo¡!
            ">
                <img src="4-Mkup.png" alt="Foto 4">
                <p>💄</p>
            </div>
            <div class="gallery-item" data-src="5-Obritas.png" data-caption="Cada obra, cada momento que lo hiciste genial y espero puedas hacer una mas y poderla ver">
                <img src="5-Obritas.png" alt="Foto 5">
                <p>🎭</p>
            </div>
            <div class="gallery-item" data-src="6-Prooo.png" data-caption="Siempre, te tomare fotitos. Tendras una galeria aquí y en cada lugar que vaya..">
                <img src="6-Prooo.png" alt="Foto 6">
                <p>🤳</p>
            </div>
            <div class="gallery-item" data-src="7-Taraaaa.png" data-caption="Ojala volvamos a empezar a conocer lugares que son lo que nos hace realmente disfrutar la vida 🌄">
                <img src="7-Taraaaa.png" alt="Foto 7">
                <p>🧬</p>                
            </div>
            <div class="gallery-item" data-src="8-Usx3.png" data-caption="Tqm, nunca lo dudes. (I saw Sparks💫✨)">
                <img src="8-Usx3.png" alt="Foto 8">
                <p>💙</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
